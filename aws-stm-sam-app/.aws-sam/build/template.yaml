AWSTemplateFormatVersion: 2010-09-09
Description: aws-stm-sam-app
Transform:
- AWS::Serverless-2016-10-31
Resources:
  appDetailsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/appDetails.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: A Lambda function that returns a static string.
      Policies:
      - AWSLambdaBasicExecutionRole
      - AmazonDynamoDBFullAccess
      Events:
        getAppDetails:
          Type: Api
          Properties:
            Path: /appDetails/{appId}
            Method: get
      CodeUri: appDetailsFunction
Outputs:
  AddressApi:
    Description: API Gateway endpoint URL. Returns AppDetails.
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/appDetails
